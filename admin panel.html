<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci칩n - Mercure Hotels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.trvl-media.com/lodging/10000000/9420000/9419900/9419874/860eb0e1.jpg?impolicy=resizecrop&rw=575&rh=575&ra=fill') no-repeat center center fixed;
            background-size: 100% 100%;
            color: white;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
            box-sizing: border-box;
            color: black;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }
        .login-box button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px auto;
        }
        .login-box button:hover {
            background-color: #2ecc71;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .footer-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesi칩n</h2>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contrase침a">
            <button onclick="login()">Ingresar</button>
            <p id="error-message" class="error"></p>
        </div>
        <p class="footer-text">Sitio desarrollado por Santiago Florentin 2025 - Derechos Reservados</p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Admin' && password === 'Mercure2025') {
                window.location.href = 'admin_dashboard.html'; // Cambia a la URL de tu dashboard
            } else {
                document.getElementById('error-message').textContent = 'Usuario o contrase침a incorrectos';
            }
        }
    </script>
</body>
</html>
